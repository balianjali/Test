<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
    </ol>
    <script>
        function appendToParent(parent, childTagType, text){
            let newle = document.createElement`${childTagType}`;
            newle.textContent=`${text}`;
            parent.append(newle);
        }
        let parentElement = document.getElementById("elem");
        appendToParent(parentElement, "li", "Newly added");
        console.log(parentElement);

    </script>
</body>
</html>
